name: Python Tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Coverage
        run: make run-tests-on-docker
      - name: CodeCov Upload
        uses: codecov/codecov-action@v1
        with:
          files: src/coverage.xml
